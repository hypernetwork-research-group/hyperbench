site_name: Hyperbench Documentation
site_description: Documentation for Hyperbench
site_author: Hypernetwork Research Group
site_url: https://hypernetwork-research-group.github.io/hyperbench

repo_name: hypernetwork-research-group/hyperbench
repo_url: https://github.com/hypernetwork-research-group/hyperbench

docs_dir: ../docs
theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
  - User Guide:
      - Overview: user-guide/user.md
  - API Reference:
      - API: api/reference.md
  - Dev: ref.md

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [..]
          options:
            docstring_style: numpy
            show_source: true
            show_root_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/hypernetwork-research-group/hyperbench
